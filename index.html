


<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Verification</title>
   
     
     <style>
       
       
        /* Reset some basic styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            height: 100%;
            overflow-x: hidden;
        }

        /* Background sections */
        .background-section {
            height: 100vh; /* Full viewport height */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }

        /* Overlay for background sections */
        .background-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay */
            z-index: 1;
        }

        /* Specific background images for each section */
        #section1 {
           
        }

        #section2 {
          
        }

        #section3 {
            
        }

        /* Container for the age verification page, fixed in place */
        .age-verification-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            background-color: white;
            text-align: center;
            padding: 20px;
            z-index: 2; /* Ensure the container is above the overlay */
        }

        .logo {
            max-width: 150px;
            margin-bottom: 5px;
        }

        .content h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #000;
        }

        .content p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #000;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .btn {
            background-color: #0081a1;
            color: rgb(255, 255, 255);
            padding: 10px 20px;
            text-decoration: none;
            font-size: 1.3rem;
            font-weight: 700;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0b00a1;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            width: 100%;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive styling */
        @media (max-width: 480px) {
            .age-verification-container {
                width: 300px;
                height: 300px;
            }

            .logo {
                max-width: 100px;
            }

            .content h1 {
                font-size: 15px;
            }

            .content p {
                font-size: 0.9rem;
            }

            .btn {
                padding: 8px 15px;
                font-size: 0.9rem;
            }
               /* Specific background images for each section */
        #section1 {
           
        }

        #section2 {
          
        }

        #section3 {
          
        }
        }
    </style>
</head>
<body>
    <!-- Fixed age verification container -->
    <div class="age-verification-container">
        <div class="content">
           
            <h1>Age Verification</h1>
            <p>You must be 18 or older to enter this site.</p>
            <div class="buttons">
                <a href="https://wildgameusa.onrender.com/wildwith" class="btn enter">I am 18 or Older</a>
                <a href="https://wildgameusa.onrender.com/wildwith" class="btn exit">I am Under 18</a>
            </div>
        </div>
    </div>

    <!-- First background section -->
    <div id="section1" class="background-section"></div>

    <!-- Second background section -->
    <div id="section2" class="background-section"></div>

    <!-- Third background section -->
    <div id="section3" class="background-section"></div>

    <footer>
        <div class="footer-content">
            <a href="https://wildgameusa.onrender.com/wildwith">Privacy Policy</a>
            <a href="https://wildgameusa.onrender.com/wildwith">Terms of Use</a>
            <a href="https://wildgameusa.onrender.com/wildwith">Contact Us</a>
        </div>
    </footer>
</body>
</html>
